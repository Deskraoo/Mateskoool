                </li>
            </ul>

<!-- Contenido -->
<body  id="imagenfondo">
    <blockquote class="blockquote text-center alineaciontitulo">
        <p class="textotitulo">Contacto</p>            
    </blockquote>
    <div class="rounded-lg parrafo">
        <div class="row">
            <div class="col-xs-12 col-lg-4 centrarImagen" > 
                <img src="static/img/contacto/escribiendo.png" alt="" class="width40" >
            </div>    
                
            <div class="col-xs-12 col-lg-4 muevete"> 
                <div class="tituloin">Ingrese sus datos</div> 
                <form  class="formulario"  method="POST">
                    <label class="label" for="nombre">Nombre: </label><br>
                    <input type="text" name="nombre" id="nombre" size="26" placeholder="Ingrese nombre" value="" onblur="javascript:Validar();"><br>
                    <div id="Anombre"></div>
                    <label class="label" for="apellidos">Apellidos: </label><br>
                    <input type="text" name="apellidos" id="apellidos" size="26" placeholder="Ingrese Apellido" value="" onblur="javascript:Validar();"><br>
                    <div id="Aapellido"></div>
                    <label class="label" for="direccion">Dirección: </label> <br>
                    <input type="text" name="direccion" id="direccion" size="26"  placeholder="Ingrese direccion" value="" onblur="javascript:Validar();"><br>
                    <div id="Adireccion"></div>
                    <label class="label" for="Email">Email: </label> <br>
                    <input type="text" name="email" id="email" size="26" placeholder="Ingrese email" value="" onblur="javascript:Validar();"><br>
                    <div id="Aemail"></div>
                    <label class="label" for="telefono">Telefono: </label> <br>
                    <label class="label" for="telefono">+56 9</label>
                    <input type="number" id="telefono"  name="telefono" placeholder="Ingrese telefono" value="" onblur="javascript:Validar();"><br>
                    <div id="Atelefono"></div>
                    <input type="submit" class="boton" value="Enviar" onclick="Enviar()"><br>
                </form>
            </div>
            <div class="col-xs-12 col-lg-4 centrarImagen"> 
                    <img src="static/img/contacto/escribiendo.png" alt="" class="width40"> 
            </div> 
        </div>
        <p style=opacity:0>espacio</p>
    </div>
<!-- Contenido -->
<!-- Footer -->
<footer class="page-footer font-small footer1">

    <hr>
    
    <!-- Registro -->
    <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
        <h5 class="mb-1 letrablanca">Unete a Mateskool</h5>
        </li>
        <li class="list-inline-item">
        <a href="#!" class="btn btn-danger btn-rounded">Registrate</a>
        </li>
    </ul>
    <!-- Registro -->
    
    <hr>
    
  <!-- Footer Elements -->
  <div class="container">

        <!-- Grid row-->
        <div class="row">
    
          <!-- Grid column -->
          <div class="col-lg-12">
            <div>

              <div class="col-lg-2"></div>
              <!-- Facebook -->
              <a class="fb-ic">
                <img src="static/img/iconos/Facebook.png" class="col-lg-2 col-xs-2" alt="">
              </a>
              <!-- Twitter -->
              <a class="tw-ic">
                <img src="static/img/iconos/Twitter.png" class="col-lg-2 col-xs-2" alt="">
              </a>
              <!-- Google +-->
              <a class="gplus-ic">
                <img src="static/img/iconos/GooglePlus.png" class="col-lg-2 col-xs-2" alt="">
              </a>
              <!--Linkedin -->
              <a class="li-ic">
                <img src="static/img/iconos/LinkedIn.png" class="col-lg-2 col-xs-2" alt="">
              </a>
              <!--Instagram-->
              <a class="ins-ic">
                <img src="static/img/iconos/Instagram.png" class="col-lg-2 col-xs-2" alt="">
              </a>
              <div class="col-lg-2"></div>
            </div>
          </div>
          <!-- Grid column -->
    
        </div>
        <!-- Grid row-->
    
      </div>
      <!-- Footer Elements -->
    
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 letrablanca">© 2019 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/"> Mateskool.com</a>
    </div>
    <!-- Copyright -->
    
    </footer>
    <!-- Footer -->
</body>
</html>
