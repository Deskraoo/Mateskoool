{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mateskool | Planes</title>
        <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
        <link rel="stylesheet" href="{% static 'css/flexboxgrid.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'JS/jquery-3.4.1.min.js' %}">
        <link rel="stylesheet" href="{% static 'JS/bootstrap.min.js' %}">
    </head>
    <body id="imagenfondo">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
            <a class="navbar-brand" href="{% url 'inicio' %}"><strong>Mateskool</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'post_list' %}">Planes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
                </ul>
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item avatar">
                        <a class="nav-link p-0" href="{% url 'admin:index' %}">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0"
                            alt="avatar image" height="35">
                        </a>
                    </li>
                </ul>
                {% if user.is_superuser %}
                <li class="list-inline-item">
                    <a href="{% url 'post_new' %}" class="btn btn-danger btn-rounded">Agregar Plan</a>
                 </li>
                {% endif %}
            </div>
        </nav>
        <div class="page-header">
            <blockquote class="blockquote text-center alineaciontitulo">
                <p class="textotitulo">Planes</p>            
            </blockquote>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer font-small footer1">
        <hr>
        <!-- Registro -->
        <ul class="list-unstyled list-inline text-center py-2">
            <li class="list-inline-item">
            <h5 class="mb-1 letrablanca">Unete a Mateskool</h5>
            </li>
            <li class="list-inline-item">
            <a href="#!" class="btn btn-danger btn-rounded">Registrate</a>
            </li>
        </ul>
        <!-- Registro -->
        <hr>
        <!-- Footer Elements -->
        <div class="container">
            <!-- Grid row-->
            <div class="row">
                <!-- Grid column -->
                <div class="col-lg-12">
                <div>
                    <a class="fb-ic">
                    <img src="{% static '/img/iconos/Facebook.png' %}" class="col-lg-1 col-xs-2" alt="" style=opacity:0>
                    </a>

                    <a class="fb-ic">
                    <img src="{% static '/img/iconos/Facebook.png' %}" class="col-lg-2 col-xs-2" alt="">

                    <!-- Twitter -->
                    <a class="tw-ic">
                    <img src="{% static '/img/iconos/Twitter.png' %}" class="col-lg-2 col-xs-2" alt="">

                    <!-- Google +-->
                    <a class="gplus-ic">
                    <img src="{% static '/img/iconos/GooglePlus.png' %}" class="col-lg-2 col-xs-2" alt="">
                    </a>
                    <!--Linkedin -->
                    <a class="li-ic">
                    <img src="{% static '/img/iconos/LinkedIn.png' %}" class="col-lg-2 col-xs-2" alt="">
                    </a>
                    <!--Instagram-->
                    <a class="ins-ic">
                    <img src="{% static '/img/iconos/Instagram.png' %}" class="col-lg-2 col-xs-2" alt="">

                </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
            </div>

        <div class="footer-copyright text-center py-3 letrablanca">Â© 2019 Copyright:

        </div>
        <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </body>
