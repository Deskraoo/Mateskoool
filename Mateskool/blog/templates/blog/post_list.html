
{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1 class=><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endfor %}
{% endblock%}
