<!-- Contenido -->
<body  id="imagenfondo">
    <blockquote class="blockquote text-center alineaciontitulo">
        <p class="textotitulo">Contacto</p>            
    </blockquote>
    <div>
        <div class="row">
            <div class="col-xs-12 col-lg-4 centrarImagen" > 
                
            </div>    
                
            <div class="col-xs-12 col-lg-4 muevete"> 
            <!-- Default form contact -->
            <form class="text-center border border-light p-5" action="#!">
                <!-- Name -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">

                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Subject -->
                <label>Motivo</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Seleccione una opción</option>
                    <option value="1" selected>Feedback</option>
                    <option value="2">Reportar un bug</option>
                    <option value="3">Consulta</option>
                </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje"></textarea>
                </div>

                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Enviarme una copia del mensaje</label>
                </div>

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit">Enviar</button>

            </form>
            <!-- Default form contact -->
            </div>
            <div class="col-xs-12 col-lg-4 centrarImagen"> 
                    
            </div> 
        </div>
        <p style=opacity:0>espacio</p>
